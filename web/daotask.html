    border: 1px solid red;

  <h1>Task Board for DAO Member</h1>

<div id="metamask-announce" class="disc" style="display: none">
  <div >It seems you don't connect to Metamask. Please do so. </div>
</div>

<div id="buy-announce" class="disc" style="display: none">
  <div >It seems you don't have enough token to stake. <br/>
    Do you buy it from the button at the bottom of this page? </div>
</div>

<div class="box-interface">
  <div class="row1">
    <h3>Work for Task</h3>
  </div>
  <div class="row2">
    <button id="stake-task-button" disabled>Stake for Task</button>
  </div>
  <div class="row3">
    <button id="task-complete-button" disabled>Report Task Completion</button>
  </div>
</div>

  <div class="box-interface">
    <div class="row1">
      <h3>Claim Reward</h3>
    </div>
    <div class="row2">
      <label>
        Claimable Reward Amount <br/>
        <span id="reward_amount">0</span> Token

      </label>
    </div>
    <div class="row3">
      <button id="claim-reward-button" disabled>Claim</button>
      <input id="claim-reward" type="text" placeholder="Token" />
    </div>
  </div>

<div class="box2-interface">
  <h3 style="width: 100%">Token Purchase</h3>
  <button class="enable-button" id="buy-token-button" >Buy Token</button>
  <input id="buy-token-amount" type="text" placeholder="amount" />
</div>

</body>
